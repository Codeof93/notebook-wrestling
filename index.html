
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wrasslin': Windigo vs Shrimpy</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Marker Felt", cursive;
      background: #fdfdfd url('https://www.transparenttextures.com/patterns/lined-paper.png');
      background-size: cover;
      text-align: center;
      padding: 20px;
    }

    .character {
      display: inline-block;
      margin: 10px;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      padding: 5px;
      background: #fff;
      border: 3px dashed #000;
    }

    .move-box {
      margin-top: 20px;
      padding: 20px;
      background: #f0f0f0;
      border: 2px dashed #aaa;
      font-size: 1.2em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 20px;
      background-color: #fff;
      border: 2px solid #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Wrasslin': Windigo vs Shrimpy Mcdee</h1>
  
  <div class="character">
    <h3>Windigo</h3>
    <img id="windigo-img" src="windigo.png" alt="Windigo">
  </div>

  <div class="character">
    <h3>Shrimpy Mcdee</h3>
    <img id="shrimpy-img" src="shrimpy.png" alt="Shrimpy Mcdee">
  </div>

  <div class="move-box" id="move-box">
    Click a button to start the madness!
  </div>

  <button onclick="doMove('Windigo')">Windigo Attack!</button>
  <button onclick="doMove('Shrimpy')">Shrimpy Attack!</button>

  <script>
    const moves = {
      Windigo: [
        "Windigo headbutts a desk and screams 'I AM THE DESK!'",
        "Windigo dropkicks a ghost into the crowd!",
        "Windigo summons thunder with his armpit!",
        "Windigo spins like a hurricane and launches a boot!",
        "Windigo eats a crayon and roars with wisdom!"
      ],
      Shrimpy: [
        "Shrimpy Mcdee pokes Windigo and yells 'BOOP!'",
        "Shrimpy jumps off a chair into a karate slap!",
        "Shrimpy tells a haunting bedtime story and Windigo flinches.",
        "Shrimpy distracts with math homework and then backflips!",
        "Shrimpy performs the forbidden triple-wiggle!"
      ]
    };

    function doMove(player) {
      const moveList = moves[player];
      const moveText = moveList[Math.floor(Math.random() * moveList.length)];
      document.getElementById("move-box").textContent = moveText;

      const imgId = player === "Windigo" ? "windigo-img" : "shrimpy-img";
      document.getElementById(imgId).style.borderColor = "#ff00ff";
      setTimeout(() => {
        document.getElementById(imgId).style.borderColor = "#000";
      }, 300);
    }
  </script>
</body>
</html>
